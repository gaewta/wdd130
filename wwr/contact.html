<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rio Rafting Co. | "Contact Us"</title>
        <meta name="description" content="This page will be an page which may provide contact information; our company address, email, or TEL.">
        <meta name="author" content="Rio Omine">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
                <h1 class="title">Contact us.</h1>
            <section class="info">
                <h2>Company information</h2>
                <p>Address:   2 Chome-123-1 Yugimachi, Ome, Tokyo 198-0064</p>
                <p>Phone number: +81 8097821234</p>
                <p>email: contact@riorafting.com</p>
                <div class="map">
                    <figure style="display: inline-block;">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d19962.801508127017!2d139.199613039593!3d35.79657446932072!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60192525e90bdb61%3A0x90aae3f122b9d835!2z44Op44OV44OG44Kj44Oz44Kw44Km44Kj44Oz44K6KHdpbmRzKSDlpaXlpJrmkanjg5njg7zjgrk!5e0!3m2!1sen!2sjp!4v1684624662606!5m2!1sen!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <img src="images/info.jpg" alt="rafting environment">
                    </figure>
                </div>
            </section>
            <form>
                <fieldset>
                    <legend>Contact Form</legend>    
                    <div>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div>
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                    <legend>Purpose of the message:</legend>
                    <div>
                        <input type="radio" id="Generalinquiry" name="purpose" value="General inquiry"
                         checked>
                        <label for="Generalinquiry">General inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="Reservationquestion" name="purpose" value="Reservation question">
                        <label for="Reservationquestion">Reservation question</label>
                    </div>
                    <div>
                        <input type="radio" id="WebsiteSuggestion" name="purpose" value="Website Suggestion">
                        <label for="WebsiteSuggestion">Website Suggestion</label>
                    </div>
                    <div class="form-item">
                        <label for="q2">Please give us the details of your contact.</label>
                        <textarea id="q2" name="q2" rows="4" placeholder="Comment here"></textarea>
                    </div>
                    <div>
                        <label for="q3">Please suscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
            <section>
                <h2>Employee profiles</h2>
            </section>
            <div class="employees">
                <figure style="display: inline-block;">
                    <img src="images/rafting_guide.jpg" alt="happylookingemployee1">
                    <figcaption>Rafting guide</figcaption>
                </figure>
                <figure style="display: inline-block;">
                    <img src="images/happy_employees.jpeg" alt="happylookingemployee2">
                    <figcaption>Rafting office associate</figcaption>
                </figure>
                <figure style="display: inline-block;">
                    <img src="images/rescue_team.jpg" alt="happylookingemployee3">
                    <figcaption>First aid team</figcaption>
                </figure>
            </div> 
        </main>

                </li>

                    <img src="images/instagram.png" alt="Instagram" width="30">
                </a>
            </nav>
        </footer>
    </body>
