<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rio Rafting Co. "Home Page"</title>
        <meta name="description" content="This page will be an home page of Rio Rafting Co.">
        <meta name="author" content="Rio Omine">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero1">
            <section id="hero-box">
                <img id="hero-img" src="images/hero1.jpg" alt="People enjoying white water rafting">
            </section>
            <div id="hero-msg">
                <h1 class="home-title">Have An Adventure</h1>
                <h4>Make Memories with Rio Rafting</h4>
                <div class="button-box">
                    <a class="trip" href="trips.html">Available Trips</a>
                </div>
            </div>
        </div>
        <main class="home-grid">
            <section class="river-card">
                <img class="mountain" src="images/info.jpg" alt="river in forest">
                <img class="river" src="images/river.jpg" alt="white water rafting oars">
                <h2>River</h2>
            </section>
            <section class="family-card">
                <img class="kids" src="images/kids.jpg" alt="tent in mountains">
                <img class="family" src="images/family.png" alt="white water rafting oars">
                <h2>Family</h2>
            </section>
            <section class="rapid-card">
                <img class="boat" src="images/rapids.jpg" alt="white water rafting boat">
                <img class="oars" src="images/oar.png" alt="white water rafting oars">
                <h2>Rapid</h2>
            </section>
        </main>
        <div class="newsletter">
            <h2>Subscribe to our newsletter</h2>
            <form>
                <fieldset>
                <label class="form-q" for="users-name">Name:</label>
                <input type="text" name="users-name" id="users-name">

                <label class="form-q" for="users-email">Email:</label>
                <input type="text" name="users-email" id="users-email">

                <button type="submit">Subscribe</button>
                </fieldset>
            </form>
        </div>
        <footer>
            <p>&copy; | 2023 | Rio Rafting Co | Rio Omine</p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                   <img src="images/facebook.png" alt="Facebook" width="30">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png" alt="Twitter" width="30">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png" alt="Instagram" width="30">
                </a>
                <a href="https://www.canva.com/design/DAFki-WEXYQ/h_NpW7fvIBy1wey0c82GGg/view?utm_content=DAFki-WEXYQ&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink">wireframe</a>
            </nav>
        </footer>
    </body>    
</html>
