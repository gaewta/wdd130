<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initioal-scale=1.0">
        <title>WDD 130 | HTML and CSS Quiz</title>
        <meta name="description" content="Basic HTML and CSS Quiz">
        <meta name="author" content="Rio Omine">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Rio Omine</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Basic HTNL and CSS Quiz</legend>
                <div class="form-item q1">
                    <label for="q1">1. What does the acronym HTML stands for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item q2">
                    <label for="q2">2. What are the elements of the CSS Box Model?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Short Answer here."></textarea>
                </div>
                <div class="form-item q3">
                    <label for="q3">3. Which tag is the child element of "ul"?</label>
                    <select id="q3" name="q3">
                            <option value="">Choose one...</option>
                            <option value="div">div</option>
                            <option value="dt">dt</option>
                            <option value="li">li</option>
                            <option value="p">p</option>
                    </select>
                </div>
                <div class="form-item q4">
                    <label for="q4">4. How many types of "h" tags are there?</label>
                    <input type="number" id="q4" name="q4" min="1" step="1">
                </div>
                </fieldset>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>&copy;2023 | HTML and CSS quiz | Rio Omine</p>
        </footer>
